<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h1><i class="fab fa-gitlab"></i> GitLab Dashboard</h1>
            </div>
        </header>

        <!-- Configuration Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="gitlabUrl" class="form-label">GitLab URL</label>
                                <input type="url" class="form-control" id="gitlabUrl" 
                                       placeholder="https://gitlab.com" value="https://gitlab.com">
                            </div>
                            <div class="col-md-4">
                                <label for="accessToken" class="form-label">Access Token</label>
                                <input type="password" class="form-control" id="accessToken" 
                                       placeholder="Your GitLab access token">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary" onclick="loadGroups()">
                                    <i class="fas fa-sync"></i> Load Dashboard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="row d-none">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading GitLab data...</p>
            </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="row">
            <!-- Groups will be dynamically loaded here -->
        </div>

        <!-- Statistics Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3 id="totalGroups" class="text-primary">0</h3>
                                    <p>Total Groups</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3 id="totalSubgroups" class="text-info">0</h3>
                                    <p>Total Subgroups</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3 id="totalProjects" class="text-success">0</h3>
                                    <p>Total Projects</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3 id="lastUpdated" class="text-warning">-</h3>
                                    <p>Last Updated</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
